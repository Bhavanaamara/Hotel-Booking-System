<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Booking System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: powderblue;
    }
    label {
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Hotel Booking System</h1>
    <form id="bookingForm">
        <label for="checkInDate">Check-in Date:</label>
        <input type="date" id="checkInDate" required><br><br>
        
        <label for="checkOutDate">Check-out Date:</label>
        <input type="date" id="checkOutDate" required><br><br>
        
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" required><br><br>
        
        <button type="submit">Book Now</button>
    </form>
    
    <div id="message"></div>

    <script>
        const bookingForm = document.getElementById('bookingForm');
        const message = document.getElementById('message');

        bookingForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const checkInDate = new Date(document.getElementById('checkInDate').value);
            const checkOutDate = new Date(document.getElementById('checkOutDate').value);
            const guests = parseInt(document.getElementById('guests').value);

            if (checkOutDate <= checkInDate) {
                message.textContent = "Please select a valid check-out date.";
            } else {
                // Here you can implement your booking logic, e.g., sending data to a server
                message.textContent = `Booking successful for ${guests} guests from ${checkInDate.toDateString()} to ${checkOutDate.toDateString()}.`;
                // Reset form after successful booking
                bookingForm.reset();
            }
        });
    </script>
</body>
</html>
